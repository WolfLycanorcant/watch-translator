name: Build Watch Translator APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Install project dependencies
      run: |
        npm install --force
        npx expo install --fix

    - name: Generate Android project
      run: npx expo prebuild --platform android --clear

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: watch-translator-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create build summary
      run: |
        echo "# 🎉 Watch Translator APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📱 Download Instructions:" >> $GITHUB_STEP_SUMMARY
        echo "1. Scroll down to **Artifacts** section" >> $GITHUB_STEP_SUMMARY
        echo "2. Download **watch-translator-debug-apk**" >> $GITHUB_STEP_SUMMARY
        echo "3. Extract the ZIP file to get app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 🔧 Installation on Samsung Watch:" >> $GITHUB_STEP_SUMMARY
        echo "1. Transfer APK to your watch via ADB or file manager" >> $GITHUB_STEP_SUMMARY
        echo "2. Enable 'Install from unknown sources' in watch settings" >> $GITHUB_STEP_SUMMARY
        echo "3. Install the APK file" >> $GITHUB_STEP_SUMMARY
        echo "4. Grant microphone permissions when prompted" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ✨ Features Included:" >> $GITHUB_STEP_SUMMARY
        echo "- 🎤 Voice translation (Tagalog → English)" >> $GITHUB_STEP_SUMMARY
        echo "- 📱 Watch-optimized UI" >> $GITHUB_STEP_SUMMARY
        echo "- 👆 Gesture controls (swipe, double-tap)" >> $GITHUB_STEP_SUMMARY
        echo "- 📚 Offline dictionary fallback" >> $GITHUB_STEP_SUMMARY
        echo "- 📝 Translation history with caching" >> $GITHUB_STEP_SUMMARY
        echo "- ⚡ Performance optimized for watch hardware" >> $GITHUB_STEP_SUMMARY